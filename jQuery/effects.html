<!DOCTYPE html>
<html>
<head>
  <title>jQuery effects</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style type="text/css">
    div{
      width: 100px;
      height: 100px;
      background-color: teal;
      float: left;
      margin: 20px;
    }
  </style>
</head>
<body>
<h2>Fading</h2>
<div>
  <button id="fadeout">click me to fade out</button>
  <button id="fadein">click me to fade in</button>
  <button id="fadetoggle">click me to fade toggle</button>
  <div class="fade">pls dont fade me</div>
  <div class="fade" >beggin u plsss</div>
  <div class="fade" >help help helpppp</div>  
</div>

<h2>Sliding</h2>
<div>
  <button id="slideup">click me to slide out</button>
  <button id="slidedown">click me to slide in</button>
  <button id="slidetoggle">click me to slide toggle</button>
  <div class="slide">pls dont slide me</div>
  <div class="slide">beggin u plsss</div>
  <div class="slide">help help helpppp</div>
</div>
  

  <script type="text/javascript" src="effects.js"></script>

</body>
</html>
