<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics!</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h1>Hello World</h1>
	<button type="button" class="btn btn-info">Click me!!</button>
	<a href="http://www.facebook.com" class="btn btn-primary">Facebook</a>
	<a href="http://www.facebook.com" class="btn btn-primary" disabled="disabled">Disabled Facebook</a>
	<a href="http://www.facebook.com" class="btn btn-primary active" disabled="disabled">Active Facebook</a>

	<div class="container">
		<div class="jumbotron">
			<h1>This is a jumbotron!</h1>
			<p>Hellooooo</p>
			<button class="btn btn-success">Click click</button>
		</div>	
	</div>

	<div class="container">
		<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-check">
			    <label class="form-check-label">
			      <input type="checkbox" class="form-check-input">
			      Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
	</div>
	
</body>
</html>
